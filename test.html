<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="gogowisestyle/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="gogowisestyle/css/bootstrap.min.css">
  <script src="gogowisestyle/js/bootstrap-datetimepicker.min.js"></script>
  <link rel="stylesheet" href="gogowisestyle/css/bootstrap-datetimepicker.min.css">
<script type="text/javascript">
    $("#a").datetimepicker({
        format: "dd MM yyyy - hh:ii"
    });
</script>  
  <title>bind demo</title>
  
 

</head>
<body>
<div class="input-append date form_datetime" id="a">
    <input size="16" type="text" value="" readonly>
    <span class="add-on"><i class="icon-th"></i></span>
</div>
<form action="" class="form-horizontal"  role="form">
  <fieldset>
    <legend>Test</legend>
    <div class="form-group" >
      <label for="dtp_input1" class="col-md-2 control-label" >DateTime Picking</label>
      <div class="input-group date form_datetime col-md-5" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
        <input class="form-control" size="16" type="text" value=""style="background-color: #fff;" readonly>
        <span class="input-group-addon" style="background-color: #fff;">
          <span class="glyphicon glyphicon-remove" ></span>
        </span>
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-th"></span>
        </span>
      </div>
      <input type="hidden" id="dtp_input1" value="" />
      <br/>
    </div>
    <div class="form-group">
      <label for="dtp_input2" class="col-md-2 control-label">Date Picking</label>
      <div class="input-group date form_date col-md-5" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
        <input class="form-control" size="16" type="text" value="" readonly>
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-remove"></span>
        </span>
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-calendar"></span>
        </span>
      </div>
      <input type="hidden" id="dtp_input2" value="" />
      <br/>
    </div>
    <div class="form-group">
      <label for="dtp_input3" class="col-md-2 control-label">Time Picking</label>
      <div class="input-group date form_time col-md-5" data-date="" data-date-format="hh:ii" data-link-field="dtp_input3" data-link-format="hh:ii">
        <input class="form-control" size="16" type="text" value="" readonly>
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-remove"></span>
        </span>
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-time"></span>
        </span>
      </div>
      <input type="hidden" id="dtp_input3" value="" />
      <br/>
    </div>
  </fieldset>
</form>
</body>
</html>
