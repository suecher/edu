<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Setting UserInfo</title>
</head>
<body>
	<div class="container">
		<div class="thinline"></div>
		<br/>
		
		<div class="col-sm-6">
			<div class="basePanelTextLeft">
				<h1 class = "courseSubject">User info</h1>
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label>Nick Name</label>
						<input type="text" class="form-control"  placeholder="Nick Name"></div>
					<div class="form-group">
						<label>Real Name</label>
						<input type="text" class="form-control"  placeholder="Real Name"></div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control"  placeholder="Email"></div>
					

					<div class="form-group">
						<label>Sex</label>
						<br/>
						<label>
							<input type="radio" name="selectQuestion" value="2">
							<span class="questionsItemText">Male</span>
						</label>
						<label>
							<input type="radio" name="selectQuestion" value="2">
							<span class="questionsItemText">Female</span>
						</label>
					</div>

					<div class="form-group">
						<label>Identification Number</label>
						<input type="text" class="form-control" placeholder="Identification Number"></div>
					<div class="form-group">
						<label>Self introduction</label>
						<textarea type="text" class="form-control" placeholder="Self introduction"  rows="3" ></textarea>
					</div>
					<div class="form-group">
						<label>Registration Time：</label>
						<label>2014-1-24</label>
					</div>
					<div class="form-group">
						<label>Last Logging in Time：</label>
						<label>2014-1-24</label>
					</div>
					<button type="button" class="btn btn-primary btn-block">Submit</button>
				</form>
			</div>
		</div>

	</div>
</body>
</html>
