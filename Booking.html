<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="gogowisestyle/js/bootstrap-datetimepicker.min.js"></script>
	<link rel="stylesheet" href="gogowisestyle/css/bootstrap-datetimepicker.min.css">
	
	<title>Booking</title>
	<script type="text/javascript">
    $('.form_datetime').datetimepicker({
        //language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0,
        showMeridian: 1
    });
	$('.form_date').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
    });
	$('.form_time').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 1,
		minView: 0,
		maxView: 1,
		forceParse: 0
    });
</script>
</head>
<body>
	<div class="container">
		
		<div class="row">
		<div class="col-sm-4">
			<div class="basePanelTextLeft">
				1
			</div>
		</div>
		<div class="col-sm-8">
			<div class="basePanelTextLeft">
				<div class="form-group">
                <label for="dtp_input3" class="col-md-2 control-label">Time Picking</label>
                <div class="input-group date form_time col-md-5" data-date="" data-date-format="hh:ii" data-link-field="dtp_input3" data-link-format="hh:ii">
                    <input class="form-control" size="16" type="text" value="" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
					<span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                </div>
				<input type="hidden" id="dtp_input3" value="" /><br/>
            </div>
			</div>
		</div>
		</div>
	</div>
</body>
</html>
