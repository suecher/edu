<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="gogowisestyle/js/bootstrap-datetimepicker.min.js"></script>
	<link rel="stylesheet" href="gogowisestyle/css/bootstrap-datetimepicker.min.css">

	<title>Booking</title>

	<script type="text/javascript">
		$(document).ready(function(){
			$("#btnSelectRoom").click(function(){
				$("#roomItemList").slideDown();
			});
		})

	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="thinline"></div>
			<br/>
			<div class="col-sm-4">
				<div id="SchoolInfo" style="text-align: center;">
					<div style="text-align: center;">
						<img src="gogowisestyle/image/schoolslogo.png" class="bookingschoolPortrait"></div>
					<button type="button" id="btnSelectRoom" class="btn btn-default btn-block" style="color: #999;">Select Room</button>
					<div id="roomItemList" style="width: 80%;background-color: #fff;border-style: solid;border-top-style: none;border-width: 1px;border-bottom-left-radius: 6px;border-bottom-right-radius: 6px;border-color: #bbb;margin-left:35px;display: none;padding: 5px;">
						<button type="button" class="btn btn-info btn-xs btn-block">Hall for Public >></button>
						<button type="button" class="btn btn-info btn-xs btn-block">Hall for Staffs >></button>
						<button type="button" class="btn btn-info btn-xs btn-block">Hall for Students >></button>
						<div class="thinlineGrayNomargin"></div>
						<button type="button" class="btn btn-danger btn-xs btn-block">Buy Room</button>
					</div>

				</div>

				<h1 class = "courseSubject">Course Info</h1>
				<div class="form-group">
					<label for="exampleInputPassword1">Course Name</label>
					<input type="text" class="form-control" placeholder="Course Name"></div>
				<div class="form-group">
					<label for="dtp_input2">Date</label>
					<div class="input-append date" id="datetimepicker" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
						<input class="form-control" size="16" type="text" value="12-02-2012"></div>
				</div>

				<div class="form-group">
					<label for="exampleInputPassword1">Course description</label>
					<textarea class="form-control" rows="3" placeholder="Course description"></textarea>
				</div>

				<button type="button" class="btn btn-primary btn-sm btn-block">Add Course</button>
			</div>

			<div class="col-sm-8">

				<h1 class = "courseSubject">Monday January 20</h1>
				<h1 class = "courseSynopsis">---------Select Time---------</h1>

				<div id="timeList">
					<div class="row">
						<div class="col-sm-6">
							<button type="button" class="btn btn-danger btn-sm btn-block">
								<span class="glyphicon glyphicon-time" style="margin-right: 20px;"></span>
								AM 8:00 - AM 9:00
							</button>
						</div>

						<div class="col-sm-6">
							<button type="button" class="btn btn-default btn-sm btn-block">PM 1:00 - PM 2:00</button>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-sm-6">
							<button type="button" class="btn btn-default btn-sm btn-block">AM 9:00 - AM 10:00</button>
						</div>

						<div class="col-sm-6">
							<button type="button" class="btn btn-primary btn-sm btn-block">
								<span class="glyphicon glyphicon-time" style="margin-right: 20px;"></span>
								PM 2:00 - PM 3:00
							</button>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-sm-6">
							<button type="button" class="btn btn-primary btn-sm btn-block">
								<span class="glyphicon glyphicon-time" style="margin-right: 20px;"></span>
								AM 10:00 - AM 11:00
							</button>
						</div>

						<div class="col-sm-6">
							<button type="button" class="btn btn-default btn-sm btn-block">PM 3:00 - PM 4:00</button>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-sm-6">
							<button type="button" class="btn btn-primary btn-sm btn-block">
								<span class="glyphicon glyphicon-time" style="margin-right: 20px;"></span>
								AM 11:00 - PM 12:00
							</button>
						</div>

						<div class="col-sm-6">
							<button type="button" class="btn btn-default btn-sm btn-block" style="color: #6ab600;">
								<span class="glyphicon glyphicon-ok" style="margin-right: 20px;color: #6ab600;"></span>
								PM 4:00 - PM 5:00
							</button>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-sm-6"></div>

						<div class="col-sm-6">
							<button type="button" class="btn btn-default btn-sm btn-block">PM 5:00 - PM 6:00</button>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-sm-6"></div>

						<div class="col-sm-6">
							<button type="button" class="btn btn-default btn-sm btn-block">PM 5:00 - PM 6:00</button>
						</div>
					</div>
					<br/>

				</div>

				<div id="coruseList">
					<table class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>Course Content</th>
					<th>Date</th>
					<th>Time</th>
				</tr>
			</thead>
			<tbody>
				<tr class="fontGreen">
					<td>1</td>
					<td>lesson 1</td>
					<td>2014-1-1 20:00</td>
					<td>60m</td>
				</tr>
				<tr class="fontGreen">
					<td>2</td>
					<td>lesson 2</td>
					<td>2014-1-3 20:00</td>
					<td>60m</td>
				</tr>
				<tr>
					<td>3</td>
					<td>lesson 3</td>
					<td>2014-1-5 20:00</td>
					<td>60m</td>
				</tr>
				<tr>
					<td>4</td>
					<td>lesson 4</td>
					<td>2014-1-7 20:00</td>
					<td>60m</td>
				</tr>
				<tr>
					<td>5</td>
					<td>lesson 5</td>
					<td>2014-1-9 20:00</td>
					<td>60m</td>
				</tr>
			</tbody>
		</table>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
